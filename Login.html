<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infobeans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="login.css" />

  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar  navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
              <img
                src="./images/logo-infobeans-white.svg"
                alt=""
                width="128"
                height="40"
                class="d-inline-block align-text-down"
              />
              Intranet Portal
            </a>
          </div>
        </nav>
      </div>
      <div class="loginContainer">
        <div class="loginContent">
          <div class="loginImg">
            <img
              src="./images/logo-infobeans-black.svg"
              alt="Infobeans-white"
            />
          </div>
          <div class="form-field">
            <label class="form-label">Email</label>
            <div class="form-field">
              <input type="text" class="form-control" placeholder="Your InfoBeans email address" />
            </div>
          </div>
          <div class="form-field">
            <label class="form-label stretch"
              >Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a href="#">Forgot?</a></label>
            <div class="form-field">
              <input type="text"  class="form-control" placeholder="Your password" />
            </div>
          </div>
           <div class="form-field">
                    <button class="button inverse full-width">Login to Intranet Portal</button>
                </div>
        </div>
      </div>
      <div class="footer">
        Footer <div class="footer footeremovepadding text-white text-center">
          &copy; Copyright 2020 InfoBeans. All Rights Reserved.
      </div>
      </div>
    </div>
